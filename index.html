<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

  <title>Tic Tac Toe</title>
</head>
<body>
<div class="settings">
  <div class="firstColumn"><h1> Tic Tac Toe </h1>
  </div><div class="secondColumn">
    <div class="quarter">Choose:
    </div><div class="quarter size" index="3">3 x 3
    </div><div class="quarter size" index="4">4 x 4
    </div><div class="quarter size" index="5">5 x 5
    </div>
  </div>
</div>


<div class="leftside">
  <div class="button">
    <button id="reset" type="button">
        Play again
    </button>
  </div>

  <div class="score">
     <div>Score</div>
     <div>Player X:</div>
     <div id="xScore">0</div>
     <div>Player O:</div>
     <div id="oScore">0</div>
  </div>

  <div class="button">
    <button id="single" type="button">
        Single<br>Player Mode
    </button>
  </div>
  
</div>

<div class="rightside">

  <div class="board">
  </div>

  <div class="outcomeBackground">
    <div class="outcome">
    </div>
  </div>


</div>

<script src="js/jquery.js"> </script>
<script src="js/main.js"> </script>
</body>
</html>
